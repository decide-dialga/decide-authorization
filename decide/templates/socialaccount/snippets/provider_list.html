{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
<span>
  <a title="{{provider.name}}" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}">
    <span class="fab fa-{{provider.id}}-square"></span>
  </a>
</span>
{% endfor %}
